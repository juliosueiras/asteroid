language: cpp
sudo: true

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test     # newer toolchain
  - sudo apt-add-repository --yes ppa:zoogie/sdl2-snapshots       # libsdl2
  - sudo apt-key adv --keyserver keys.gnupg.net --recv-keys FFBA9E40
  - echo 'deb http://repo.nofla.me/ jessie main' >> /etc/apt/sources.list
  - export PATH=~/usr/bin:$PATH
  - echo $CXX
  - $CXX --version

install:
  - export CXX=g++-5
  - export CXX_FLAGS="${CXX_FLAGS} -Wall -Wextra -Werror -Weffc++ -Wlogical-op -Wshadow"
  - export CXX_FLAGS="${CXX_FLAGS} -fsanitize=${ASAN} -fno-omit-frame-pointer"
  - sudo apt-get update -qq
  - sudo apt-get install -q -y libsdl2-dev libsdl2-image-dev g++-5 premake5

script:
  - make

notifications:
  email: false
